<!--
Write a program to concatenate the following two strings
“I love my India”
“India is my Country”.
Create a button. When this button is clicked, the concatenated string should be
displayed.
-->
<html>
    <head>

    </head>
    <body>
        <div id="demo">
            <button type="button" onclick="loadDoc()">Show Patriotism</button>
        </div>
        <script>
            var string1 = "I love my India ";
            var string2 = "India is my Country";
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status ==200) {
                        document.getElementById("demo").innerHTML = string1 + string2;

                    }
                };
                xhttp.open("GET","",true);
                xhttp.send();
            }
        </script>
    </body>
</html>
